{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Home</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Delete Student</div>
                        <div class="card-category">Page Subtitle</div>
                    </div>

                    <div class="col-md-6">
                        <div class="card-body">
                            <form action="" method="post">
                                {% csrf_token %}
                                <p>Are you sure you want to delete "{{ object }}"?</p>
                                
                                <div class="form-group">
                                    <div class="col-md-12 col-sm-3">
                                        <button type="submit" class="btn btn-danger btn-rounded">
                                            Yes, Delete
                                        </button>
                                        <a href="{% url 'student-list' %}" class="btn btn-secondary btn-rounded">
                                            Cancel
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
